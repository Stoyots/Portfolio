
<head>
    <meta charset="UTF-8">
    <title>V√©rification de mot de passe</title>
    <style>
        /* Votre style existant */


        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: linear-gradient(to bottom right, #6595fdad, #be540294);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .security-indicator {
            margin-top: 10px;
            margin-bottom: 10px;
            height: 25px;
            width: 28vw;
            border-radius: 5px;
            text-align: center;
            line-height: 25px;
            transition: background-color 0.3s;
            margin-left: auto;
            margin-right: auto;

        }

        .strength-bar {
            margin-top: -3px;
            height: 8px;
            border-radius: 5px;
            background: red;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .contraintes {
            font-size: smaller;
            font-style: italic;
            text-align: left;
            color: black
        }

        .footer {
            margin-top: 35px;
        }

        .password-container {
            position: relative;
        }

        #password-input {
            padding-right: 40px;
            padding: 10px;
            font-size: 16px;
        }

        #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-verification {
            background-color: #96000c;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-verification:hover {
            background-color: #fc4b4b;
            transform: scale(1.05);
            border-radius: 4px;
        }

        .btn-verification:active {
            background-color: #8a000083;
            transform: scale(0.95);
        }

        .btn-verification:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn-add {
            background-color: #200096bd;
            border: none;
            color: white;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background-color: #0d00c9d0;
            transform: scale(1.05);
            border-radius: 4px;
        }

        .btn-add:active {
            background-color: #09008a83;
            transform: scale(0.95);
        }

        .btn-add:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #safe-passwords{
            margin-bottom: 15px;
        }



    </style>

    <script>
        let arePasswordsVisible = false; // Placez la d√©claration ici, avant toute fonction ou utilisation

        let blacklist = [];

        document.addEventListener("DOMContentLoaded", () => {
            // R√©cup√©rer les mots de passe du stockage local
            let passwords = JSON.parse(localStorage.getItem('safePasswords')) || [];

            // Ajouter les mots de passe au menu d√©roulant
            const dropdown = document.getElementById("safe-passwords");
            passwords.forEach(password => {
                const option = document.createElement("option");
                option.value = password;
                option.text = arePasswordsVisible ? password : "*".repeat(password.length);
                dropdown.add(option);
            });
        });


        fetch("blacklisted_passwords.txt")
            .then((response) => response.text())
            .then((data) => {
                blacklist = data.split('\n').map((line) => line.trim());
            })
            .catch((error) => console.error("Erreur lors du chargement de la liste:", error));


        function validatePassword() {
            const password = document.getElementById("password-input").value;
            const resultDiv = document.getElementById("verification-result");

            if (blacklist.includes(password) && password.trim() !== "") {
                resultDiv.innerText = "Ce mot de passe est dans la liste des mots de passe blacklist√©s.";
                resultDiv.style.color = 'red';
                alert(resultDiv.innerText)
            } else if (password.trim() === "") {
                alert("Mot de passe vide")
            } else {
                resultDiv.innerText = "Ce mot de passe est verifi√©";
                resultDiv.style.color = 'green';
                alert(resultDiv.innerText)
            }
        }

        function checkPasswordStrength(password) {
            const regexMinLength = /^.{8,}$/;
            const regexDigit = /.*[0-9].*/;
            const regexUpper = /.*[A-Z].*/;
            const regexLower = /.*[a-z].*/;
            const regexSpecial = /.*[!@#$%^&*(),.?":{}|<>].*/;

            const resultDiv = document.getElementById("verification-result");
            resultDiv.innerText = ""; // R√©initialise le message de validation

            let score = 0;

            const contrainte1 = document.getElementById("contrainte1");
            const contrainte2 = document.getElementById("contrainte2");
            const contrainte3 = document.getElementById("contrainte3");
            const contrainte4 = document.getElementById("contrainte4");
            const contrainte5 = document.getElementById("contrainte5");

            if (regexMinLength.test(password)) {
                score++;
                contrainte1.style.color = "#32CD32";
                contrainte1.style.fontWeight = "bold";
            } else {
                contrainte1.style.color = "";
                contrainte1.style.fontWeight = "normal";
            }

            if (regexDigit.test(password)) {
                score++;
                contrainte4.style.color = "#32CD32";
                contrainte4.style.fontWeight = "bold";
            } else {
                contrainte4.style.color = "";
                contrainte4.style.fontWeight = "normal";
            }

            if (regexUpper.test(password)) {
                score++;
                contrainte2.style.color = "#32CD32";
                contrainte2.style.fontWeight = "bold";
            } else {
                contrainte2.style.color = "";
                contrainte2.style.fontWeight = "normal";
            }

            if (regexLower.test(password)) {
                score++;
                contrainte3.style.color = "#32CD32";
                contrainte3.style.fontWeight = "bold";
            } else {
                contrainte3.style.color = "";
                contrainte3.style.fontWeight = "normal";
            }

            if (regexSpecial.test(password)) {
                score++;
                contrainte5.style.color = "#32CD32";
                contrainte5.style.fontWeight = "bold";
            } else {
                contrainte5.style.color = "";
                contrainte5.style.fontWeight = "normal";
            }


            let securityIndicator = document.getElementById("security-indicator");
            let strengthBar = document.getElementById("strength-bar");

            // Si le champ de mot de passe est vide, r√©initialiser la barre de force
            if (password === "") {
                securityIndicator.style.backgroundColor = 'grey';
                securityIndicator.innerText = 'Vide';
                strengthBar.style.width = '0%';
                return;
            }

            switch (score) {
                case 5:
                    securityIndicator.style.backgroundColor = '#32CD32';
                    securityIndicator.innerText = 'Parfait';
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#32CD32';
                    break;
                case 4:
                    securityIndicator.style.backgroundColor = 'LightSalmon';
                    securityIndicator.innerText = 'Peut mieux faire';
                    strengthBar.style.width = '75%';
                    strengthBar.style.backgroundColor = 'LightSalmon';
                    break;
                case 3:
                    securityIndicator.style.backgroundColor = 'orange';
                    securityIndicator.innerText = 'Peut mieux faire';
                    strengthBar.style.width = '50%';
                    strengthBar.style.backgroundColor = 'orange';
                    break;
                case 2:
                case 1:
                    securityIndicator.style.backgroundColor = 'red';
                    securityIndicator.innerText = 'Pas assez s√©curis√©';
                    strengthBar.style.width = '25%';
                    strengthBar.style.backgroundColor = 'red';
                    break;
            }
        }

        function togglePassword() {
            const input = document.getElementById("password-input");
            const toggle = document.getElementById("toggle-password");
            if (input.type === "password") {
                input.type = "text";
                toggle.textContent = "üôà Masquer";
            } else {
                input.type = "password";
                toggle.textContent = "üëÅÔ∏è Afficher";
            }
        }

        document.getElementById("password-input").addEventListener("input", (e) => {
            const password = e.target.value;
            checkPasswordStrength(password); // Continue de v√©rifier la force du mot de passe
        });

        // Fonction pour sauvegarder les mots de passe dans le stockage local
        function savePasswordsToLocalStorage(passwords) {
            localStorage.setItem('safePasswords', JSON.stringify(passwords)); // Sauvegarder en tant que JSON
        }

        // Fonctions qui utilisent cette variable
        function addToSafePasswords() {
            const password = document.getElementById("password-input").value;
            const strengthBar = document.getElementById("strength-bar").style.width;
            const resultDiv = document.getElementById("verification-result");
            if (strengthBar === "100%" && resultDiv.innerText !== "Ce mot de passe est verifi√©") {
                alert("le mot de passe doit etre verifi√© avant de pouvoir etre ajout√©")
            } else if (strengthBar !== "100%" && resultDiv.innerText === "Ce mot de passe est verifi√©") {
                alert("le mot de passe doit remplir tous les crit√®res pour etre ajout√©")
            }
            else if (strengthBar === "100%" && resultDiv.innerText === "Ce mot de passe est verifi√©") {
                // R√©cup√©rer les mots de passe d√©j√† enregistr√©s
                let passwords = JSON.parse(localStorage.getItem('safePasswords')) || [];

                // Ajouter le nouveau mot de passe
                passwords.push(password);
                savePasswordsToLocalStorage(passwords); // Sauvegarder les mots de passe mis √† jour

                const dropdown = document.getElementById("safe-passwords");
                const option = document.createElement("option");
                option.value = password;
                option.text = arePasswordsVisible ? password : "*".repeat(password.length); // Utilisation de la variable
                dropdown.add(option); // Ajout au menu d√©roulant
                alert("Mot de passe ajout√© avec succ√®s !");
            } else {
                alert("Le mot de passe doit √™tre verifi√© pour √™tre ajout√©.");
            }
        }

        function togglePasswords() {
            const dropdown = document.getElementById("safe-passwords");
            const toggleButton = document.getElementById("toggle-passwords");

            if (arePasswordsVisible) {
                // Masquer les caract√®res avec des *
                for (let i = 1; i < dropdown.options.length; i++) { // Exclure le premier option
                    const password = dropdown.options[i].value;
                    dropdown.options[i].text = "*".repeat(password.length); // Masquer le texte
                }
                toggleButton.textContent = "üëÅÔ∏è Afficher le mots de passe"; // Changer le texte du bouton
            } else {
                // Afficher les caract√®res
                for (let i = 1; i < dropdown.options.length; i++) {
                    dropdown.options[i].text = dropdown.options[i].value; // Afficher le texte
                }
                toggleButton.textContent = "üôà Masquer le mots de passe"; // Changer le texte du bouton
            }
            arePasswordsVisible = !arePasswordsVisible; // Basculer l'√©tat
        }

        function removeLastPassword() {
            // R√©cup√©rer les mots de passe du stockage local
            let passwords = JSON.parse(localStorage.getItem('safePasswords')) || [];
        
            if (passwords.length === 0) {
                alert("Il n'y a pas de mot de passe √† supprimer.");
                return;
            }
        
            // Retirer le dernier mot de passe de la liste
            passwords.pop(); // Retirer le dernier √©l√©ment
            // Mettre √† jour le stockage local
            localStorage.setItem('safePasswords', JSON.stringify(passwords));
        
            // Mettre √† jour le menu d√©roulant
            const dropdown = document.getElementById("safe-passwords");
            dropdown.remove(dropdown.options.length - 1); // Supprimer le dernier √©l√©ment
        
            alert("Le dernier mot de passe a √©t√© supprim√©.");
        }
        
    </script>
</head>

<body>
    <div class="container">
        <h1>V√©rification de mot de passe</h1>
        <p>Compare ton mot de passe avec les listes de MDP blacklist√©s</p>
        <ul class="contraintes">
            <li id="contrainte1">Au moins 8 caract√®res</li>
            <li id="contrainte2">1 majuscule</li>
            <li id="contrainte3">1 minuscule</li>
            <li id="contrainte4">1 chiffre</li>
            <li id="contrainte5">1 caract√®re sp√©cial</li>
        </ul>
        <div class="password-container">
            <input type="password" id="password-input" oninput="checkPasswordStrength(this.value)"
                placeholder="Entrez votre mot de passe">
            <button id="toggle-password" onclick="togglePassword()" name="afficher le mot de passe">üëÅÔ∏è
                Afficher</button>
        </div>
        <div class="strength-bar" id="strength-bar"></div>
        <div id="security-indicator" class="security-indicator">Mot de passe vide</div>
        <button class="btn-verification" onclick="validatePassword()">Verifier la securite du Mot de Passe</button>
        <div id="verification-result"></div>
        <button class="btn-add" onclick="addToSafePasswords()">Sauvegarder le mot de passe</button><br>
        <select id="safe-passwords" size="1" style="width:80%;" placeceholder="motsde passe verifi√©s">
            <option>Liste des mots de passe verifi√©s</option>
        </select>
        <!-- Bouton pour basculer la visibilit√© -->
        <br>
        <button id="toggle-passwords" onclick="togglePasswords()">üëÅÔ∏è Afficher les mots de passe</button>
        <button class="btn-clear" onclick="removeLastPassword()">üóëÔ∏è Supprimer le dernier mot de passe</button>
        <div class="footer">Gardez votre mot de passe en s√©curit√© et ne le partagez jamais.</div>
    </div>
</body>

</html>
